<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Desis Postulación</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- sweetalert  -->
    <link href=" https://cdn.jsdelivr.net/npm/sweetalert2@11.7.10/dist/sweetalert2.min.css " rel="stylesheet">
    <!-- main stylesheet -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <main class="main-content">
        <div class="container card shadow mt-5 py-5 px-5 form-content rounded-0">

            <h1>Formulario de votación</h1>
            <hr>

            <form action="" id="form-votacion">

                <div class="mb-3">
                    <label for="input-nombre" class="mb-2 fw-semibold">Nombre y Apellido:</label>
                    <input type="text" name="nombre" id="input-nombre" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="input-alias" class="mb-2 fw-semibold">Alias:</label>
                    <input type="text" name="alias" id="input-alias" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="input-rut" class="mb-2 fw-semibold">RUT:</label>
                    <input type="text" name="rut" id="input-rut" class="form-control" required onkeyup="this.value = formato_rut(this.value, true)" onkeypress="return letrasRut(event)">
                </div>

                <div class="mb-3">
                    <label for="input-email" class="mb-2 fw-semibold">Email:</label>
                    <input type="email" name="email" id="input-email" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="select-region" class="mb-2 fw-semibold">Región:</label>
                    <select name="region" id="select-region" class="form-select" required>
                        <option value="" disabled selected>--Seleccione región--</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="select-comuna" class="mb-2 fw-semibold">Comuna:</label>
                    <select name="comuna" id="select-comuna" class="form-select" required>
                        <option value="" disabled selected>--Seleccione comuna--</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="select-candidato" class="mb-2 fw-semibold">Candidato:</label>
                    <select name="candidato" id="select-candidato" class="form-select" required>
                        <option value="" disabled selected>--Seleccione Candidato--</option>
                    </select>
                </div>

                <div class="mb-5">
                    <label for="" class="mb-2 fw-semibold">Como se enteró de nosotros:</label>
                    <div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="checkbox-web" name="web">
                            <label class="form-check-label" for="checkbox-web">Web</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="checkbox-tv" name="tv">
                            <label class="form-check-label" for="checkbox-tv">TV</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="checkbox-sociales" name="sociales">
                            <label class="form-check-label" for="checkbox-sociales">Redes Sociales</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="checkbox-amigo" name="amigo">
                            <label class="form-check-label" for="checkbox-amigo">Amigo</label>
                        </div>
                    </div>
                    <small class="text-muted">*Debe seleccionar un minimo de 2 opciones</small>
                </div>

                <div class="text-end">
                    <button type="submit" class="btn btn-purple btn-lg rounded-0">Votar</button>
                </div>

            </form>
        </div><!-- /.container -->
    </main>



    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <!-- sweetalert  -->
    <script src=" https://cdn.jsdelivr.net/npm/sweetalert2@11.7.10/dist/sweetalert2.all.min.js "></script>    
    <!-- main scripts -->
    <script src="js/rut.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
